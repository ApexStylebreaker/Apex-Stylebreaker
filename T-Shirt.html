<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shop - Apex Stylebreaker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 960px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  h1 {
    text-align: center;
  }
  .container {
    display: flex;
    gap: 2rem;
    justify-content: center;
    flex-wrap: nowrap;
  }
  fieldset {
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 1rem 1.5rem 1.5rem;
    width: 450px;
    box-sizing: border-box;
    position: relative;
  }
  legend {
    font-weight: bold;
    padding: 0 0.5rem;
    color: #f26522;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
  }
  select, input[type="number"] {
    margin-top: 0.3rem;
    padding: 0.3rem 0.5rem;
    width: 100%;
    box-sizing: border-box;
    font-size: 1rem;
  }
  input[type="checkbox"] {
    margin-right: 0.3rem;
  }
  .positions {
    margin-top: 1rem;
  }
  .position-group {
    margin-top: 1rem;
  }
  button {
    margin-top: 0.6rem;
    padding: 0.6rem;
    width: 100%;
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    background-color: #f26522;
    border: none;
    color: white;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #d9531e;
  }
  .total {
    font-weight: bold;
    margin-top: 1rem;
    font-size: 1.3rem;
    color: #f26522;
    white-space: pre-line;
  }
  .position-group label {
    font-weight: normal;
    display: flex;
    align-items: center;
    gap: 0.3rem;
    cursor: pointer;
    margin-top: 0.4rem;
  }
  .checkbox-qty {
    display: flex;
    align-items: center;
    gap: 0.6rem;
  }
  .checkbox-qty input[type="number"] {
    width: 60px;
    font-size: 0.9rem;
  }
  .agb-link {
    margin-top: 1.5rem;
    text-align: center;
  }
  .agb-link a {
    color: #f26522;
    font-weight: bold;
    text-decoration: none;
  }
  .agb-link a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Shop - Apex Stylebreaker</h1>

<div class="container">

  <!-- Tabelle 1: Textilien + Druckkosten -->
  <fieldset id="tabelle1">
    <legend>Textilien auswählen und Druckkosten</legend>

    <label for="textilSelect">Textiltyp:</label>
    <select id="textilSelect" required>
      <option value="" disabled selected>-- Wähle Textil --</option>
      <option value="4.30">Shirt - 4,30 €</option>
      <option value="4.70">Shirt Premium - 4,70 €</option>
      <option value="8.70">Polo men - 8,70 €</option>
      <option value="8.70">Polo woman - 8,70 €</option>
      <option value="6.80">Polo kids - 6,80 €</option>
      <option value="6.80">Long Sleeve T-Shirts - 6,80 €</option>
      <option value="11.80">Sweatshirts men - 11,80 €</option>
      <option value="13.20">Sweatshirts woman - 13,20 €</option>
      <option value="15.40">Hoodies - 15,40 €</option>
      <option value="0">Kein Textil</option>
      <option value="3.80">Warnweste - 3,80 €</option>
    </select>

    <label for="textilStueckzahl">Stückzahl Textil:</label>
    <input type="number" id="textilStueckzahl" min="0" value="0" />

    <fieldset style="margin-top:1rem;">
      <legend>Druckkosten</legend>

      <label for="druckGrundpreis">Grundpreis Druckart:</label>
      <select id="druckGrundpreis" required>
        <option value="" disabled selected>-- Wähle Druckart --</option>
        <option value="9">Einfärbig - 9 €</option>
        <option value="12">Fotodruck - 12 €</option>
      </select>

      <div class="positions">

        <div class="position-group">
          <h3>Vorne</h3>
          <div class="checkbox-qty">
            <input type="checkbox" id="frontOneColor" value="3.5" />
            <label for="frontOneColor">Einfärbig (3,50 €)</label>
            <input type="number" id="frontOneColorQty" min="0" value="0" />
          </div>
          <div class="checkbox-qty">
            <input type="checkbox" id="frontPhotoPrint" value="4.5" />
            <label for="frontPhotoPrint">Fotodruck (4,50 €)</label>
            <input type="number" id="frontPhotoPrintQty" min="0" value="0" />
          </div>
        </div>

        <div class="position-group">
          <h3>Hinten</h3>
          <div class="checkbox-qty">
            <input type="checkbox" id="backOneColor" value="3.5" />
            <label for="backOneColor">Einfärbig (3,50 €)</label>
            <input type="number" id="backOneColorQty" min="0" value="0" />
          </div>
          <div class="checkbox-qty">
            <input type="checkbox" id="backPhotoPrint" value="4.5" />
            <label for="backPhotoPrint">Fotodruck (4,50 €)</label>
            <input type="number" id="backPhotoPrintQty" min="0" value="0" />
          </div>
        </div>

        <div class="position-group">
          <h3>Ärmel links</h3>
          <div class="checkbox-qty">
            <input type="checkbox" id="leftSleeveOneColor" value="3.5" />
            <label for="leftSleeveOneColor">Einfärbig (3,50 €)</label>
            <input type="number" id="leftSleeveOneColorQty" min="0" value="0" />
          </div>
          <div class="checkbox-qty">
            <input type="checkbox" id="leftSleevePhotoPrint" value="4.5" />
            <label for="leftSleevePhotoPrint">Fotodruck (4,50 €)</label>
            <input type="number" id="leftSleevePhotoPrintQty" min="0" value="0" />
          </div>
        </div>

        <div class="position-group">
          <h3>Ärmel rechts</h3>
          <div class="checkbox-qty">
            <input type="checkbox" id="rightSleeveOneColor" value="3.5" />
            <label for="rightSleeveOneColor">Einfärbig (3,50 €)</label>
            <input type="number" id="rightSleeveOneColorQty" min="0" value="0" />
          </div>
          <div class="checkbox-qty">
            <input type="checkbox" id="rightSleevePhotoPrint" value="4.5" />
            <label for="rightSleevePhotoPrint">Fotodruck (4,50 €)</label>
            <input type="number" id="rightSleevePhotoPrintQty" min="0" value="0" />
          </div>
        </div>

      </div>

      <label for="stückzahlDruck">Stückzahl Druck:</label>
      <input type="number" id="stückzahlDruck" min="0" value="0" />

      <label for="rabatt">Rabatt % auf Druckkosten:</label>
      <input type="number" id="rabatt" min="0" max="100" value="0" />
    </fieldset>

    <button type="button" id="berechnenBtn1">Berechnen</button>

    <div class="total" id="total1"></div>
  </fieldset>

  <!-- Tabelle 2: Event Textilien + Druckkosten -->
  <fieldset id="tabelle2">
    <legend>Event Textilien und Druckkosten</legend>

    <label for="eventTextilSelect">Event Textiltyp:</label>
    <select id="eventTextilSelect" required>
      <option value="" disabled selected>-- Wähle Event Textil --</option>
      <option value="8.70">Polo men - 8,70 €</option>
      <option value="8.70">Polo woman - 8,70 €</option>
      <option value="6.80">Polo kids - 6,80 €</option>
      <option value="6.80">Long Sleeve T-Shirts - 6,80 €</option>
      <option value="11.80">Sweatshirts men - 11,80 €</option>
      <option value="13.20">Sweatshirts woman - 13,20 €</option>
      <option value="15.40">Hoodies - 15,40 €</option>
      <option value="3.80">Warnweste - 3,80 €</option>
    </select>

    <label for="eventTextilStueckzahl">Stückzahl Event Textil:</label>
    <input type="number" id="eventTextilStueckzahl" min="0" value="0" />

    <fieldset style="margin-top:1rem;">
      <legend>Druckkosten</legend>

      <label for="eventDruckGrundpreis">Grundpreis Druckart:</label>
      <select id="eventDruckGrundpreis" required>
        <option value="" disabled selected>-- Wähle Druckart --</option>
        <option value="9">Einfärbig - 9 €</option>
        <option value="12">Fotodruck - 12 €</option>
      </select>

      <div class="positions">

        <div class="position-group">
          <h3>Vorne</h3>
          <div class="checkbox-qty">
            <input type="checkbox" id="eventFrontOneColor" value="3.5" />
            <label for="eventFrontOneColor">Einfärbig (3,50 €)</label>
            <input type="number" id="eventFrontOneColorQty" min="0" value="0" />
          </div>
          <div class="checkbox-qty">
            <input type="checkbox" id="eventFrontPhotoPrint" value="4.5" />
            <label for="eventFrontPhotoPrint">Fotodruck (4,50 €)</label>
            <input type="number" id="eventFrontPhotoPrintQty" min="0" value="0" />
          </div>
        </div>

        <div class="position-group">
          <h3>Hinten</h3>
          <div class="checkbox-qty">
            <input type="checkbox" id="eventBackOneColor" value="3.5" />
            <label for="eventBackOneColor">Einfärbig (3,50 €)</label>
            <input type="number" id="eventBackOneColorQty" min="0" value="0" />
          </div>
          <div class="checkbox-qty">
            <input type="checkbox" id="eventBackPhotoPrint" value="4.5" />
            <label for="eventBackPhotoPrint">Fotodruck (4,50 €)</label>
            <input type="number" id="eventBackPhotoPrintQty" min="0" value="0" />
          </div>
        </div>

        <div class="position-group">
          <h3>Ärmel links</h3>
          <div class="checkbox-qty">
            <input type="checkbox" id="eventLeftSleeveOneColor" value="3.5" />
            <label for="eventLeftSleeveOneColor">Einfärbig (3,50 €)</label>
            <input type="number" id="eventLeftSleeveOneColorQty" min="0" value="0" />
          </div>
          <div class="checkbox-qty">
            <input type="checkbox" id="eventLeftSleevePhotoPrint" value="4.5" />
            <label for="eventLeftSleevePhotoPrint">Fotodruck (4,50 €)</label>
            <input type="number" id="eventLeftSleevePhotoPrintQty" min="0" value="0" />
          </div>
        </div>

        <div class="position-group">
          <h3>Ärmel rechts</h3>
          <div class="checkbox-qty">
            <input type="checkbox" id="eventRightSleeveOneColor" value="3.5" />
            <label for="eventRightSleeveOneColor">Einfärbig (3,50 €)</label>
            <input type="number" id="eventRightSleeveOneColorQty" min="0" value="0" />
          </div>
          <div class="checkbox-qty">
            <input type="checkbox" id="eventRightSleevePhotoPrint" value="4.5" />
            <label for="eventRightSleevePhotoPrint">Fotodruck (4,50 €)</label>
            <input type="number" id="eventRightSleevePhotoPrintQty" min="0" value="0" />
          </div>
        </div>

      </div>

      <label for="eventStueckzahlDruck">Stückzahl Druck:</label>
      <input type="number" id="eventStueckzahlDruck" min="0" value="0" />

      <label for="eventRabatt">Rabatt % auf Druckkosten:</label>
      <input type="number" id="eventRabatt" min="0" max="100" value="0" />
    </fieldset>

    <button type="button" id="berechnenBtn2">Berechnen</button>

    <div class="total" id="total2"></div>
  </fieldset>

</div>

<div class="agb-link">
  <a href="https://www.apex-stylebreaker.de/agb/" target="_blank" rel="noopener noreferrer">AGB</a>
</div>

<script>
function berechneGesamtpreis(
  textilPreis, textilMenge,
  grundpreisDruck,
  druckPositionen, druckMenge,
  rabatt
) {
  // Summe aller Druckpositionen (Preis * Menge), nur wenn Checkbox aktiv
  let druckKosten = 0;
  druckPositionen.forEach(pos => {
    if (pos.checked) {
      const qtyInput = document.getElementById(pos.qtyId);
      let menge = parseInt(qtyInput.value, 10);
      if (isNaN(menge) || menge < 0) menge = 0;
      druckKosten += pos.preis * menge;
    }
  });

  // Grundpreis Druckart pro Druckstück multiplizieren mit Anzahl Druckstücke
  const grundkosten = grundpreisDruck * druckMenge;

  // Gesamtdruckkosten (Grundkosten + Summe Druckpositionen)
  let gesamtDruck = grundkosten + druckKosten;

  // Rabattabzug
  if (rabatt > 0 && rabatt <= 100) {
    gesamtDruck = gesamtDruck * (1 - rabatt / 100);
  }

  // Textilkosten
  const textilGesamt = textilPreis * textilMenge;

  // Gesamtpreis
  return (textilGesamt + gesamtDruck).toFixed(2);
}

// Event für Tabelle 1
document.getElementById('berechnenBtn1').addEventListener('click', () => {
  const textilSelect = document.getElementById('textilSelect');
  const textilPreis = parseFloat(textilSelect.value);
  const textilMenge = parseInt(document.getElementById('textilStueckzahl').value, 10) || 0;

  const grundpreisDruck = parseFloat(document.getElementById('druckGrundpreis').value) || 0;
  const druckMenge = parseInt(document.getElementById('stückzahlDruck').value, 10) || 0;
  const rabatt = parseFloat(document.getElementById('rabatt').value) || 0;

  const druckPositionen = [
    {checked: document.getElementById('frontOneColor').checked, preis: 3.5, qtyId: 'frontOneColorQty'},
    {checked: document.getElementById('frontPhotoPrint').checked, preis: 4.5, qtyId: 'frontPhotoPrintQty'},
    {checked: document.getElementById('backOneColor').checked, preis: 3.5, qtyId: 'backOneColorQty'},
    {checked: document.getElementById('backPhotoPrint').checked, preis: 4.5, qtyId: 'backPhotoPrintQty'},
    {checked: document.getElementById('leftSleeveOneColor').checked, preis: 3.5, qtyId: 'leftSleeveOneColorQty'},
    {checked: document.getElementById('leftSleevePhotoPrint').checked, preis: 4.5, qtyId: 'leftSleevePhotoPrintQty'},
    {checked: document.getElementById('rightSleeveOneColor').checked, preis: 3.5, qtyId: 'rightSleeveOneColorQty'},
    {checked: document.getElementById('rightSleevePhotoPrint').checked, preis: 4.5, qtyId: 'rightSleevePhotoPrintQty'}
  ];

  const gesamtpreis = berechneGesamtpreis(textilPreis, textilMenge, grundpreisDruck, druckPositionen, druckMenge, rabatt);

  const totalDiv = document.getElementById('total1');
  totalDiv.textContent = `Gesamtpreis: ${gesamtpreis} €`;
});

// Event für Tabelle 2
document.getElementById('berechnenBtn2').addEventListener('click', () => {
  const textilSelect = document.getElementById('eventTextilSelect');
  const textilPreis = parseFloat(textilSelect.value);
  const textilMenge = parseInt(document.getElementById('eventTextilStueckzahl').value, 10) || 0;

  const grundpreisDruck = parseFloat(document.getElementById('eventDruckGrundpreis').value) || 0;
  const druckMenge = parseInt(document.getElementById('eventStueckzahlDruck').value, 10) || 0;
  const rabatt = parseFloat(document.getElementById('eventRabatt').value) || 0;

  const druckPositionen = [
    {checked: document.getElementById('eventFrontOneColor').checked, preis: 3.5, qtyId: 'eventFrontOneColorQty'},
    {checked: document.getElementById('eventFrontPhotoPrint').checked, preis: 4.5, qtyId: 'eventFrontPhotoPrintQty'},
    {checked: document.getElementById('eventBackOneColor').checked, preis: 3.5, qtyId: 'eventBackOneColorQty'},
    {checked: document.getElementById('eventBackPhotoPrint').checked, preis: 4.5, qtyId: 'eventBackPhotoPrintQty'},
    {checked: document.getElementById('eventLeftSleeveOneColor').checked, preis: 3.5, qtyId: 'eventLeftSleeveOneColorQty'},
    {checked: document.getElementById('eventLeftSleevePhotoPrint').checked, preis: 4.5, qtyId: 'eventLeftSleevePhotoPrintQty'},
    {checked: document.getElementById('eventRightSleeveOneColor').checked, preis: 3.5, qtyId: 'eventRightSleeveOneColorQty'},
    {checked: document.getElementById('eventRightSleevePhotoPrint').checked, preis: 4.5, qtyId: 'eventRightSleevePhotoPrintQty'}
  ];

  const gesamtpreis = berechneGesamtpreis(textilPreis, textilMenge, grundpreisDruck, druckPositionen, druckMenge, rabatt);

  const totalDiv = document.getElementById('total2');
  totalDiv.textContent = `Gesamtpreis: ${gesamtpreis} €`;
});
</script>

</body>
</html>
